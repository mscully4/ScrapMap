apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec: 
  rules: 
    - host: scrapmap.info
      http:
        paths:
          - path: /backend/(.*)
            backend: 
              serviceName: backend-nodeport
              servicePort: 8080
          - path: /(.*)
            backend:
              serviceName: frontend-nodeport
              servicePort: 80